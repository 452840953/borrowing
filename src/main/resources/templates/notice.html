<script>
    var type = "notice";
    $(function() {
        var user = iflogin();
        $(".adminname").html(user.aname);

        var info = getall(type);
        pl(info);

        $("#addbtn").attr("url",type);
    });
    function delf(id) {
        del(type,id);
    }
    // Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
    function OnInput (event) {
        pl(search(type,event.id,event.value));
    }
    // Internet Explorer
    function OnPropChanged (event) {
        pl(search(type,event.id,event.value));
    }
    function pl(info) {
        $("#infos").html("");
        console.log(info);
        for (let i = 0; i < info.length; i++) {
            var v = info[i];
            $("#infos").append(
                '<tr>' +
                '<td>'+v.id+'</td>' +
                '<td>'+v.title+'</td>' +
                '<td><textarea disabled="disabled" style="height: 100px">'+v.info+'</textarea></td>' +
                '<td>'+v.ct+'</td>' +
                '<td>'+v.ut+'</td>' +
                '<td><a href="'+type+'info.html?id='+v.id+'" class="btn btn-success">详情</a><a onclick="delf('+v.id+')" class="btn btn-danger">删除</a></td>' +
                '</tr>'
            )
        }
    }
</script>
