                                        <label class="control-label" for="focusedInput">学生学号</label>

                                    </div>

                                        <div class="controls">
                                            <input class="input-xlarge focused" id="ut" name="ut" type="password" value="请输入密码...">

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="focusedInput">学生欠费</label>
                                        <div class="controls">
                                            <input class="input-xlarge focused" id="pay" name="pay" type="text" value="请输入欠费...">
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary" id="changebtn">保存</button>
                                        <button type="reset" class="btn">重置</button>
                                    </div>

<script>
    var type = "stu";
    $(function() {
        var user = iflogin();
        $(".adminname").html(user.aname);

        var info = getone(getQueryVariable("id"),type)
        pl(info);

        $("#changebtn").attr("url",type);
    });
    function pl(info) {
        for(var key in info){
            console.log(key);
            console.log(info[key]);
            $("#"+key).val(info[key]);
        }
    }
</script>
